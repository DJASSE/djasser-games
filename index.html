<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Djasser Games ‚Äî Trivia & Flashcards for my english teacther</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
:root {
padding:25px;
border-radius:var(--radius);
box-shadow:var(--shadow);
margin-top:20px;
animation:float 3s infinite ease-in-out;
}
@keyframes float{
0%{transform:translateY(0);}50%{transform:translateY(-6px);}100%{transform:translateY(0);}
}
/* ---------- FLASHCARD FLIP 3D ---------- */
.flashcard{
width:90%;
max-width:420px;
height:260px;
background:var(--card);
margin:30px auto;
border-radius:var(--radius);
box-shadow:var(--shadow);
position:relative;
transform-style:preserve-3d;
transition:transform 0.7s;
cursor:pointer;
font-size:22px;
padding:20px;
}
.flashcard.flip{transform:rotateY(180deg);}
.flashcard .side{
position:absolute;
width:100%;height:100%;
backface-visibility:hidden;
display:flex;align-items:center;justify-content:center;
padding:20px;
border-radius:var(--radius);
font-weight:600;
}
.flashcard .front{background:#ffefd4;}
.flashcard .back{background:#d4f1ff;transform:rotateY(180deg);}
button.primary{
background:var(--primary);
color:white;
padding:12px 25px;
border-radius:var(--radius);
font-size:16px;font-weight:700;
box-shadow:var(--shadow);
}
button.primary:hover{transform:scale(1.05);}
button.secondary{
background:var(--secondary);
color:white;
padding:12px 20px;
border-radius:var(--radius);
font-size:14px;
margin:5px;
}
button.secondary:hover{transform:scale(1.05);}
</style>
</head>
<body>

<header>
  <h1>üéÆ Djasser achalf Games</h1>
  <p style="color:#475569">Play trivia, flip sorry for the simpel worK miss.</p>

  <nav>
    <button class="tab active" data-tab="trivia">Trivia</button>
    <button class="tab" data-tab="flashcards">Flashcards</button>
    <button class="tab" data-tab="settings">Settings</button>
  </nav>
</header>

<section id="trivia" class="active">
  <h2>‚ú® Trivia Game</h2>
  <button class="primary" onclick="startTrivia()">Start Game</button>

  <div id="triviaCard" class="card" style="display:none;">
    <h3 id="questionText"></h3>
    <div id="answerButtons"></div>
  </div>

  <h3>Score: <span id="score">0</span></h3>
</section>

<section id="flashcards">
  <h2>üß† Flashcards</h2>
  <button class="primary" onclick="addFlashcard()">Add Flashcard</button>
  <button class="secondary" onclick="shuffleFlashcards()">Shuffle</button>

  <div id="flashcardArea">
    <div id="flashcard" class="flashcard" onclick="flipCard()" style="display:none;">
      <div class="side front"></div>
      <div class="side back"></div>
    </div>
    <div id="no-cards">No flashcards yet ‚Äî add one!</div>
  </div>

  <button class="primary" onclick="nextCard()">Next</button>
</section>

<section id="settings">
  <h2>‚öôÔ∏è Settings</h2>
  <button class="secondary" onclick="loadSampleData()">Load Sample Data</button>
  <button class="danger" onclick="clearAll()">Clear All Data</button>
</section>

<script>
/* TABS */
document.querySelectorAll(".tab").forEach(btn=>{
  btn.onclick = () => {
    document.querySelectorAll(".tab").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    document.querySelectorAll("section").forEach(sec=>sec.classList.remove("active"));
    document.getElementById(btn.dataset.tab).classList.add("active");
  };
});

/* STORAGE */
let triviaQuestions = JSON.parse(localStorage.getItem("trivia")) || [];
let flashcards = JSON.parse(localStorage.getItem("flashcards")) || [];
let score = 0;

function saveData(){
  localStorage.setItem("trivia", JSON.stringify(triviaQuestions));
  localStorage.setItem("flashcards", JSON.stringify(flashcards));
}

/* MONEY LADDER (15 QUESTIONS) */
const moneyLadder = [
  100,200,300,500,1000,2000,4000,8000,16000,32000,64000,125000,250000,500000,1000000
];

/* UTILS */
function shuffleArray(arr){
  // Fisher-Yates shuffle (safer than sort hack)
  for(let i = arr.length - 1; i > 0; i--){
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

/* TRIVIA LOGIC */
let currentQ = 0;
let selectedQuestions = [];

function startTrivia(){
  if(triviaQuestions.length < 15){
    alert("You need at least 15 trivia questions! Load sample data first.");
    return;
  }
  score = 0;
  currentQ = 0;
  // ÿßÿÆÿ™Ÿäÿßÿ± 15 ÿ≥ÿ§ÿßŸÑ ÿπÿ¥Ÿàÿßÿ¶Ÿä
  selectedQuestions = shuffleArray([...triviaQuestions]).slice(0, 15);
  document.getElementById("score").textContent = score;
  showTriviaQuestion();
}

function showTriviaQuestion(){
  const q = selectedQuestions[currentQ];
  const card = document.getElementById("triviaCard");
  card.style.display = "block";

  document.getElementById("questionText").innerText =
    `Q${currentQ+1}: ${q.question}`;

  const ansBox = document.getElementById("answerButtons");
  ansBox.innerHTML = "";

  q.choices.forEach((choice,i)=>{
    const btn=document.createElement("button");
    btn.className="secondary";
    btn.textContent=choice;

    btn.onclick=()=>{
      if(i === q.answer){
        // ÿ•ÿ∞ÿß ÿµÿ≠: ÿ™ŸÖŸÜÿ≠ ÿ¨ÿßÿ¶ÿ≤ÿ© Ÿáÿ∞ÿß ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ
        score = moneyLadder[currentQ];
        document.getElementById("score").textContent = score;
      } else {
        // ÿÆÿ∑ÿ£ = ÿ™ÿ≠ÿ™ŸÅÿ∏ ÿ®ÿßŸÑÿ∂ŸÖÿßŸÜ ÿßŸÑÿ£ŸÇÿ±ÿ® (ŸÖÿ´ÿßŸÑ ÿ®ÿ≥Ÿäÿ∑: ÿ•ÿ∞ÿß ÿ£ÿÆÿ∑ÿ£ÿ™ ŸÇÿ®ŸÑ ÿßŸÑÿ∂ŸÖÿßŸÜ ÿßŸÑÿ£ŸàŸÑ -> 0)
        // ŸäŸÖŸÉŸÜŸÉ ÿ™ÿπÿØŸäŸÑ Ÿáÿ∞ÿß ÿßŸÑÿ≥ŸÑŸàŸÉ ŸÑŸà ÿ£ÿ±ÿØÿ™ ÿ£ŸÜ ÿ™ÿπÿ∑Ÿä ÿßŸÑÿ∂ŸÖÿßŸÜ ÿßŸÑÿ£ÿÆŸäÿ± ÿßŸÑÿ∞Ÿä ŸàÿµŸÑ ÿ•ŸÑŸäŸá ÿßŸÑŸÑÿßÿπÿ®
        if(currentQ >= 10) score = 32000;
        else if(currentQ >= 5) score = 1000;
        else score = 0;
        document.getElementById("score").textContent = score;
      }

      currentQ++;

      if(currentQ < 15){
        showTriviaQuestion();
      } else {
        alert("üéâ Finished!\nFinal Prize: $" + score);
        card.style.display="none";
      }
    };

    ansBox.appendChild(btn);
  });
}

/* FLASHCARDS */
let flashIndex = 0;

function refreshFlashcard(){
  const card = document.getElementById("flashcard");
  const noCards = document.getElementById("no-cards");

  if(flashcards.length === 0){
    card.style.display="none";
    noCards.style.display="block";
    return;
  }

  noCards.style.display="none";
  card.style.display="flex";

  card.classList.remove("flip");
  document.querySelector(".front").textContent = flashcards[flashIndex].front;
  document.querySelector(".back").textContent = flashcards[flashIndex].back;
}

function flipCard(){
  document.getElementById("flashcard").classList.toggle("flip");
}

function nextCard(){
  if(flashcards.length === 0) return;
  flashIndex = (flashIndex + 1) % flashcards.length;
  refreshFlashcard();
}

function shuffleFlashcards(){
  flashcards = shuffleArray(flashcards);
  flashIndex = 0;
  saveData();
  refreshFlashcard();
}

function addFlashcard(){
  const front = prompt("Enter card FRONT text:");
  const back = prompt("Enter card BACK text:");
  if(!front || !back) return;
  flashcards.push({front, back});
  saveData();
  refreshFlashcard();
}

function clearAll(){
  if(confirm("Delete ALL saved data?")){
    localStorage.clear();
    triviaQuestions=[];
    flashcards=[];
    score=0;
    document.getElementById("score").textContent=0;
    refreshFlashcard();
  }
}

/* ÿ®ÿØÿßŸäÿ© */
refreshFlashcard();
</script>

</body>
</html>
